name: Gateway server CI/CD with gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set environment variables
        run: |
          echo "CONFIG_SERVER_URL=${{secrets.CONFIG_SERVER_URL}}" >> $GITHUB_ENV
          echo "JWT_SECRET_KEY=${{secrets.JWT_SECRET_KEY}}" >> $GITHUB_ENV
          echo "ENCRYPT_KEY=${{secrets.ENCRYPT_KEY}}" >> $GITHUB_ENV

      - name: Substitute variables in application.yml
        run: |
          apt-get update && apt-get install -y gettext-base
          envsubst < src/main/resources/application.yml > src/main/resources/application.yml.temp
          mv src/main/resources/application.yml.temp src/main/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build

      - name: login Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gateway-server:latest -f Dockerfile .

      - name: Push docker hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/gateway-server:latest

  run-docker-image-on-ec2:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docker-image
    runs-on: new-runner

    steps:
      - name: Pull image from docker hub
        run: |
          sudo docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password ${{ secrets.DOCKERHUB_PASSWORD }}
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/gateway-server:latest

      - name: Check if container is running
        id: check-container
        run: |
          if sudo docker ps -a | grep -q gateway-server; then
            echo "gateway-server-running=true" >> $GITHUB_OUTPUT
          else
            echo "gateway-server-running=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop and remove container
        if: steps.check-container.outputs.gateway-server-running == 'true'
        run: |
          sudo docker stop gateway-server
          sudo docker rm gateway-server        

      - name: Run new docker container
        run: sudo docker run -d --name gateway-server -p 8000:8000 --net cheonma-network ${{ secrets.DOCKERHUB_USERNAME }}/gateway-server:latest

      - name: Delete old docker image
        run: sudo docker system prune -f